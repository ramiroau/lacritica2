backend:
  name: git-gateway
  branch: main

media_folder: "/site/static/img" # Folder where user uploaded files should go
public_folder: "/img"

collections:
  - name: "authors"
    label: "Autores"
    label_singular: "Autor"
    folder: "content/authors"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    preview_path: "authors/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Full name of the author" }
      - { label: "Slug", name: "slug", widget: "string", hint: "the-full-name-of-the-author (used in URL)" }
      - { label: "Type", name: "type", widget: "hidden", default: "authors" }
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        choose_url: true
        media_folder: "static/img"
        public_folder: "/img"
        hint: "Upload the author's photo (will be stored in static/img)"
      - label: "Short bio"
        name: "bio"
        widget: "text"
        hint: "Short biography of the author (used in author cards and lists)"
      - label: "Mid-size bio"
        name: "body"
        widget: "markdown"
        hint: "Longer author bio (can include links, formatting, etc.)"

  - name: "post"
    label: "Posts"
    folder: "/site/content/post"
    create: true
    format: "frontmatter"
    extension: "md"
    slug: "{{slug}}"
    path: "{{slug}}"

    # Override image upload paths for this collection
    media_folder: "/site/static/img"
    public_folder: "/img"

    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - label: "Description"
        name: "description"
        widget: "string"
        hint: "Short summary (max 124 characters)"
        pattern:
          - "^.{0,124}$"
          - "Description must be 124 characters or fewer"
      - label: "Category"
        name: "categories"
        widget: "select"
        options: ["debates", "simposios", "reseñas", "ensayos"]
        multiple: true
        max: 1
        default: ["ensayos"]
      - label: "Author"
        name: "author"
        widget: "select"
        multiple: true
        options:
          - "Ramiro Alvarez Ugarte"
          - "Sebastián Guidi"
          - "Gustavo Arballo"
          - "Roberto Gargarella"
          - "Gustavo Maurino"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        required: false
      - label: "Highlight"
        name: "highlight"
        widget: "boolean"
        default: false
        hint: "Mark true to feature this post on the homepage"
      - {label: "Body", name: "body", widget: "markdown"}
