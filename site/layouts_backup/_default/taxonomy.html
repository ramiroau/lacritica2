{{ define "main" }}
  <main class="container">
    <h1>Category: {{ .Title }}</h1>
    <ul class="list">
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <span class="date">{{ .Date.Format "2006-01-02" }}</span>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
