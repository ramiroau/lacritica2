backend:
  name: git-gateway
  branch: main

media_folder: "/site/static/img" # Folder where user uploaded files should go
public_folder: "/img"

collections:
  - name: "post"
    label: "Posts"
    folder: "/site/content/post"
    create: true
    format: "frontmatter"
    extension: "md"
    slug: "{{slug}}"
    path: "{{slug}}"

    # Override image upload paths for this collection
    media_folder: "/site/static/img"
    public_folder: "/img"

    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - label: "Description"
        name: "description"
        widget: "string"
        hint: "Short summary (max 124 characters)"
        pattern:
          - "^.{0,124}$"
          - "Description must be 124 characters or fewer"
      - label: "Category"
        name: "categories"
        widget: "select"
        options: ["debates", "simposios", "rese√±as", "ensayos"]
        multiple: true
        max: 1
        default: ["ensayos"]
        - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]
        multiple: true
        hint: "Select one or more authors from the authors collection"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        required: false
      - label: "Highlight"
        name: "highlight"
        widget: "boolean"
        default: false
        hint: "Mark true to feature this post on the homepage"
      - {label: "Body", name: "body", widget: "markdown"}
  
  collections:
  - name: "authors"
    label: "Autores"
    label_singular: "Autor"
    folder: "content/authors"
    create: true
    slug: "{{slug}}" # filename pattern
    extension: "md"
    format: "frontmatter"
    preview_path: "authors/{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Full name of the author" }
      - label: "Slug"
        name: "slug"
        widget: "string"
        hint: "Automatically generated from title, but you can edit it if needed"
        pattern: ['^[a-z0-9-]+$', "Only lowercase letters, numbers and hyphens allowed"]
      - { label: "Type", name: "type", widget: "hidden", default: "authors" }
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        choose_url: true
        media_folder: "static/img"
        public_folder: "/img"
        hint: "Upload the author's photo (will be stored in static/img)"
      - label: "Short bio"
        name: "bio"
        widget: "text"
        hint: "Short biography of the author (used in author cards and lists)"
      - label: "Mid-size bio"
        name: "body"
        widget: "markdown"
        hint: "Longer author bio (can include links, formatting, etc.)"

