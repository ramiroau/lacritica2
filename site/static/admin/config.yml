backend:
  name: git-gateway
  branch: main

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    summary: "{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string", maxLength: 124 }
      - label: "Author"
        name: "author"
        widget: "select"
        multiple: true
        options:
          - "Ramiro Alvarez Ugarte"
          - "Sebasti√°n Guidi"
          - "Roberto Gargarella"
          - "Gustavo Arballo"
      - { label: "Body", name: "body", widget: "markdown" }