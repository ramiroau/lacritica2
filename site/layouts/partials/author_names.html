{{ with .Params.author }}
  {{ $authors := . }}
  {{ $delimiter := default ", " $.Site.Params.text.author_delimiter }}
  {{ range $index, $author := $authors }}
    {{ if $index }}{{ $delimiter }}{{ end }}
    <a href="{{ (print "/authors/" ($author | urlize)) | relURL }}">{{ $author }}</a>
  {{ end }}
{{ end }}
