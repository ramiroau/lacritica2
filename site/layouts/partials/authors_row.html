<div class="authors-row">
  <div class="authors-header">
    <div class="authors-prev"></div>
    <h2 class="authors-title">autores</h2>
    <div class="authors-next"></div>
  </div>

  <div class="swiper authors-swiper">
    <div class="swiper-wrapper">
      {{ $authors := shuffle (where .Site.RegularPages "Section" "authors") }}
      {{ range $authors }}
        <div class="swiper-slide">
          <a href="{{ .RelPermalink }}" class="author-card-link">
            <div class="author-card">
              <div class="author-photo">
                <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}">
              </div>
              <div class="author-info">
                <h3>{{ .Title }}</h3>
                <p>{{ .Params.bio }}</p>
              </div>
            </div>
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</div>

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  new Swiper(".authors-swiper", {
    spaceBetween: 24,
    loop: true,
    navigation: {
      nextEl: ".authors-next",
      prevEl: ".authors-prev",
    },
    autoplay: false,
    grabCursor: true,
    breakpoints: {
      0: { slidesPerView: 1 },
      480: { slidesPerView: 1.2 },
      640: { slidesPerView: 2 },
      768: { slidesPerView: 2.5 },
      1024: { slidesPerView: 3 },
      1280: { slidesPerView: 4 },
      1536: { slidesPerView: 5 },
    },
  });
});
</script>

<style>
.authors-row {
  margin-top: 2rem;
  background-color: var(--accent-beige);
  padding: 2rem 1rem 4rem;
  overflow: hidden;
}

.authors-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2rem;
}

/* TITLE */
.authors-title {
  color: var(--base-bg);
  font-size: clamp(1.4rem, 2vw, 1.8rem);
  font-weight: 600;
  margin: 0;
}

/* AUTHOR NAV BUTTONS (UNIQUE + ISOLATED) */
.authors-prev,
.authors-next {
  width: 36px;
  height: 36px;
  color: var(--base-bg);
  border: 2px solid var(--base-bg);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* HOVER EFFECT */
.authors-prev:hover,
.authors-next:hover {
  background-color: var(--base-bg);
  color: var(--forest-green);
}

/* ARROWS */
.authors-prev::after {
  content: "‹";
  font-size: 20px;
  font-weight: 700;
  line-height: 1;
}

.authors-next::after {
  content: "›";
  font-size: 20px;
  font-weight: 700;
  line-height: 1;
}

/* SLIDES */
.author-card {
  background: var(--base-bg);
  border-radius: 1rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 1.5rem;
  text-align: center;
  transition: transform .2s ease;
}

.author-card:hover {
  transform: translateY(-4px);
}

.author-photo img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 1rem;
  border: 1px solid var(--neutral-600);
}

.author-info h3 {
  font-size: 1.1em;
  margin-bottom: 0.5rem;
  color: var(--neutral-800);
}

.author-info p {
  font-size: 0.9em;
  color: #555;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .authors-row {
    padding: 1.5rem 0.5rem 3rem;
  }

  .author-card {
    padding: 1rem;
  }

  .author-photo img {
    width: 90px;
    height: 90px;
  }
}

@media (max-width: 480px) {
  .authors-title {
    font-size: 1.2rem;
  }

  .authors-prev,
  .authors-next {
    width: 28px;
    height: 28px;
  }
}
</style>
